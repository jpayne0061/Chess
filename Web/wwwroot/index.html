<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chess</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="main-container">
        <div id="game-key-container" style=" display: none">Game Key: <span id="game-key"></span></div>
        <div id="black-captured-pieces" style="font-size: 38px;"></div>
        <div id="game-container" class="center"></div>
        <div id="messages"></div>
        <div id="white-captured-pieces" style="font-size: 38px; height: 51px"></div>

        <button id="restart-game" onclick="restartGame()" style="display: none">New Game</button>

        <div id="join-start">
            <button onclick="startGame()" class="btn green">Start Game</button>
            <br>
            <br>
            <input style="width: 220px; display: none;" id="join-game" type="text" placeholder="join game - enter game key" value="" />
            <button onclick="getRecentlyStartedGames()" class="btn blue">Join Game</button>
        </div>

        <div id="recently-started-games"></div>

    </div>

    <script src="signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
