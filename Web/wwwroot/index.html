<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chess</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div id="main-container">
        <div id="header"><h1>Chess</h1></div>
        <div id="game-key-container">
            Game Key: <span id="game-key"></span>
        </div>
        <div id="black-captured-pieces" style=""></div>
        <div id="game-container"></div>
        <div id="messages"></div>
        <div id="white-captured-pieces"></div>

        <button id="restart-game" onclick="restartGame()" style="display: none">New Game</button>

        <div id="join-start">
            <button onclick="startGame()" class="btn black">Start Game</button>
            <button onclick="getRecentlyStartedGames()" class="btn white">Join Game</button>
        </div>
        <div id="recently-started-games"></div>
        <div id="square-start" style="display: none"></div>
    </div>

    <script src="signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
