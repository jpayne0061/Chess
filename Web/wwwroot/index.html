<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="margin-top: 5%; margin-left: 30%;">
        <div id="black-captured-pieces" style="font-size: 38px; height: 51px"></div>
        <div id="game-container"></div>
        <div id="messages" style="font-size: 22px; padding: 20px;"></div>
        <div id="white-captured-pieces" style="font-size: 38px; height: 51px"></div>

        <button id="restart-game" onclick="restartGame()" style="display: none">New Game</button>

        <div id="join-start">
            <input style="width: 220px" id="start-game" type="text" placeholder="start game - make up a game key" value="" />
            <button onclick="startGame()">Start Game</button>
            <br>
            <br>
            <input style="width: 220px" id="join-game" type="text" placeholder="join game - enter game key" value="" />
            <button onclick="joinGame()">Join Game</button>
        </div>


    </div>
    <script src="signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
